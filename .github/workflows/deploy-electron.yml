# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Deploy Electron App

on:
  push:
    branches: [ check ]
    # paths:
    #   - 'check_app/**'
  pull_request:
    branches: [ check ]
    # paths:
    #   - 'check_app/**'

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.17.1

    # macOS: appears to fix https://github.com/electron/forge/issues/2807    
    - name: Setup Python 3.11 (macOS)
      uses: actions/setup-python@v4
      with:
          python-version: '3.11'
      
    - name: Install dependencies
      run:  npm install

    - name: Lint the code
      run: |
        cd check_app
        npm run lint

    - name: Make Electron app
      run:  |
        cd check_app
        npm run make

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: 'check_app/out/**/*.dmg'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: check_app/out/**/*.dmg
        asset_name: macApp.dmg
        asset_content_type: application/x-apple-diskimage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
